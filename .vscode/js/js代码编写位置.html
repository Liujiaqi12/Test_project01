<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 可以通过 js代码编写到外部js文件里，通过script标签引入 -->
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body>
    <!-- 可以将js 编写到 onclick 属性中 当我们点击按钮时，会自动弹出错误提示窗 -->
    <!-- 虽然可以写在标签的属性中，但是他们属于结构性与行为耦合，不方便维护，不推荐使用，建议写在script标签里 -->
    <button onclick="alert('页面无法查询')">更多</button>

    <a href="javascript:alert('您的密码输入错误');">请输入密码：</a>
</body>
</html>
