<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        第二种方式(内部样式表)
         - 将样式写到head中的style标签里
         然后通过css的选择器来选中元素并未其他设置各种样式
         可以同时为多个标签设置样式，并且修改时只需要修改一触即可
         -问题：
          内部样式表只能对当前页面起作用
          它里边的样式不能跨网页使用
   

    <style>

        p{
         color:green;
        
         font-size:50px ;
         }
    


    </style>
-->
<!--
    第三种方式（外部样式表）最佳实践
    可以将css样式编写到一个外部的css文件中，
     然后通过link标签来引入外部css文件
     外部样式表需要通过link标签进行引入，
     意味着只要想使用这些样式的网页都可以对其进行引用
     使样式可以在不通页面之间进行复用
     -将样式编写到外部的css文件中，可以使用到浏览器缓存机制，
     从而加快网页的加载速度，提高用户体验。
-->
    
-->
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--
        网页分为三个部分：
        结构（html)
        表现（CSS）
        行为（JavaScript）
        CSS
           -层叠样式表
            -网页实际上是一个多层的结构，通过css可以分别为网页的每一个层来设置样式
            而最终我们能看到只是网页的最上边一层
            -总之一句话，css用来设置网页中元素的样式


        
    -->
    <!--
        使用css来修改元素的样式
        第一种方式（内联样式，行内样式）
        -在标签内不通过styl属性来设置元素的样式
        问题
        - 使用内联样式只能对一个标签生效，
        如果希望影响到多个多个元素必须在每个元素中都复制一遍
        并且当样式发生变化时，我们必须要一个一个的修改，非常不方便

        - 注意：开发视觉都不要使用内联样式
         
    
    <p style="color:red ;font-size:32px">少小离家老大回，乡音无改鬓毛衰</p>
    -->
    <p> 欢迎来到我的主页</p>
</body>
</html>
