<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
         样式的继承,我们为一个元素设置的样式也会应用到他的后代元素上。
          
          继承是发生在祖先后代之间的

          继承的设计是为了方便我们之间的开发
           利用继承我们可以将一些通用的样式统一设置到共同的祖先元素上，
               这样只需要设置一次即可让所有的元素都具有改样式

          注意：并不是所有的都样式会被继承
          比如背景相关的，布局相关等的这些样式都不会被继承。

         */
p{
    color: red;
    background-color: blueviolet;
}
div{
    color: green;
}

    </style>
</head>
<body>
    <p>
        我是一个p元素（p元素力不能放块元素）
        <br>
        <span>我是p元素中的span</span>
    </p>
    <span>我是p元素外的span元素</span>
    <div>
        我是div
        <span>我是div中的span
            <em>我是span中的em</em>
        </span>

    </div>
</body>
</html>
