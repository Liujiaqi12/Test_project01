<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            box-sizing: border-box;
            /* box-shadow 用开设置元素阴影,阴影不会影响页面布局 */
            box-shadow: 10px 10px 20px rgba(0, 0, 0, .5);
            /*   box-shadow: 
            第一个值：10px(相当于水平位移度，正值向左，负值向右) 
            第二个值：10px（相当于垂直移动，正值向下，负值向上移动）
            第三个值：10px (表示阴影的模糊半径)
            第四个值：阴影的颜色 rgba; */
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
