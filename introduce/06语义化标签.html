<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>Document</title>
</head>
<body>
   <!--

   <header>表示网页标签的头部</header>
   <main> 表示网页的主体部分（一个网页中只有一个main）
       <footer>表示网页的底部
           nav表示网页中的导航
           aside和主题相关的其他内容（侧边栏）
           article表示一个独立的文章
           section表示一个独立的区块，上边的标签都不能表示使用section
           div 没有语义 就用来表示区块，目前来讲div还是我们主要的布局元素
           span 行内元素，没有任何语义，一般用于在网页中选中文字
   -->
   <header>hello</header>
   <main>这是我的第一个网页</main>
   <footer>2021/1/3 from jiaqi LIU </footer>
   <nav>the head </nav>
   <aside>
       今天的内容是
   </aside>
   <article><h1>今天的天气</h1>
       <h2>零下-18℃</h2>

   </article>
   <p>我要做一个关于<span>旅游</span>的网站</p>
</body>
</html>
