<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <label for="place">campus</label>
            <select  id="campus">
                <option value="first">seoul</option>
                <option value="secound">ansan</option>
            </select>

            <label for="course">major</label>
            <select  id="course">
                <option value="english">english</option>
                <option value="computer">computer</option>
                <option value="korean">korean</option>
                <option value="else">else</option>
            </select>
            <label for="semester">semester</label>
            <select  id="semester">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <label for="schedual">schedual</label>
            <select  id="schedual">
                <option value="monday">1</option>
                <option value="tuesday">2</option>
                <option value="wensday">3</option>
                <option value="thruday">4</option> 
                <option value="friday">5</option>
            </select>
        <!-- select类标签 ：下拉列表框。用于单项选择，用option呈现每个选项。

            multiple  属性：表示可以多选 所有选项都亏呈现出来无法隐藏
        size:表示最多选择个数
         使用size时 想要多选要用multiple
         -->
        
    </form>
</body>
</html>
