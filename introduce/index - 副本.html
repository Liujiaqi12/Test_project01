<!doctype html>
<html>
   <head>
   <!--
	meta标签用来设置网页的元数据   
	这里的meta通过 meta标签设置网页的字符，避免乱码问题-->
   <meta charset = "utf-8">
   <title>网页的基本结构</title>
   </head>
   <body>
   <!--
     迭代
	     网页的版本
		 HTML4
		 XHTML2.0
		 HTML5
		 ...
         文档声明（doctype)
		       -文档声明用来告诉浏览器当前的网页的版本
			   -html5的文档声明
			   <!doctype html>
			   <!Doctype HTML>
			   
		进制：
             十进制
			 -特点 满10 进1
			 -计数 0123456789....19 20
			 -单位数字：10个（0-9）
			 
			 二进制
			 -特点 满2 进1
			 -计数 0 1 10 11 100 101 110 111 1000 
			 单位数字2个（0 1）
			 -所有数据在计算机中都会以二进制保存
			  可以把内存想象成有多个小格子组成的容器，每个小格子中可以存储一个1或1个0
			 这一个小格子在内存中被称为1位（bit)
			 
			 
			 8 bit=1byte(字节）
			 1024byte= 1kb(千字节）
			 1024kb=1mb(兆字节）
			 1024mb=1gb(吉字节）
			 1024gb=1tb(特字节）
			 1024tb=1pb
			 
         八进制
			 -特点：满8进1
			 -计数：01234567
			 单位数字：8个（0-7）
        十六进制(一般显示一个二进制数字时，都会转换成十六进制）
			 特点：满16进1
			 计数：0123456789 a b c d e f 10 11 12 ..1a1b1c
			 单位数字：16个（0-f)
			 
		 字符编码
		 编码
		 解码
		 -字符集（charset）
		 编码和解码采用的规则
		 常见的字符集
		 ASCII
		 ISO88591(欧洲）
		 GB2312（中国）
		 GBK（中国）
		 UFT-8（全球通用）
   -->
  
   <h1>这是我的<font color="red" size="3">第三个</font>网页</h1>
   </body>
</html>
