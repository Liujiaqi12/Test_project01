<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        meta主要用于设置网页中的一些元数据，元数据不是给用户看的
        charset 指定网页的字符集
        name 指定的数据的名称
        content指定的数据都的内容
        keywords 表示网站的关键字，可以同时指定多个关键字，关键字见使用‘，’ 隔开
        <meta name="keywords" content="网上购物,家电,手机,计算机,服装,国际,海外,居家,母婴,美妆,个护,食品,京东,集运,全球" />

        description 用于指定网站的描述
        <meta name="description" content="京东全球版-专业的综合网上购物商城，为您提供正品低价的购物选择、优质便捷的服务体验。商品来自全球数十万品牌商家，囊括家电、手机、计算机、服装、居家、母婴、美妆、个护、食品等丰富品类，满足各种购物需求。支持香港自提、京东集运和国际卡支付，现时已覆盖香港、澳门、台湾、新加坡、马来西亚、美国、加拿大、澳大利亚、新西兰和日本等海外200多个国家和地区。" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  网站的描述会显示在搜索引擎的结果中
  title标签的内容会作为搜索结果的超链接上的文字显示
  <meta http-equiv="refresh" content="3;url=https://www.mozilla.org">
  将页面重定向到另一个网站
    -->
    <meta http-equiv="refresh" content="3;url=https://www.mozilla.org">
    <meta name="keywords" content="html5,前端 ，css3">
    <meta name ="description" content="这是一个非常不错的网站">
   <!-- 
        <meta http-equiv="refresh" content="3;url=https://www.mozilla.org">
  将页面重定向到另一个网站
  <meta http-equiv="refresh"content="5;url=https://global.jd.com/"-->
    <title>Document</title>
</head>
<body>

</body>
</html>
