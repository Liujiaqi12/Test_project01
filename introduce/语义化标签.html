<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>实体</title>
</head>
<body>
   <!--
       标题标签
       h1~h6 一共有六级标题 h1 最重要 h6 最不重要
       h1在网页中的重要性仅次于title标签，一般情况下一个页面中只会有一个h1
       一般情况下标题标签只会使用到h1-h3, h4~h6很少使用

       在页面中独占一行的元素叫块元素（block element)

       标题标都是块元素
   --> 
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>
     <!--
         hgroup标签用来为标题分组，可以将一组相关的标题同时放入到group

     -->
     <hgroup>
         <h1>回乡偶书</h1>
         <h2>其一</h2>

     </hgroup>
     

     <!--
        p 标签标识页面中的一个段落

        p也是一个块元素
     -->
<p>在页面中表示一份段落</p>
<p>今天天气<em>真</em>不错</p>
<!--
    em标签用于表示语音语调的一个加重
    在页面中不会独占一行的元素称为行内元素（inlinee lement)
-->
<p>今天<strong>必须</strong>要运动!</p>
<!--
    strong 表强调
-->
鲁迅说：
<blockquote>
    这句话我从来我没活过的！
</blockquote>

子曰 <q>学而时习之，乐呵乐呵！</q>
<!--
    q 表示一个短引用
-->
<br>
<br>
<!--
    br 表示换行
-->
<small>
    今天你吃了吗？
</small>
<br>
<b>吃过了。</b>
<br>
<i>吃的什么呀？</i>
<br>
吃了 鸡蛋<sup>2</sup>
<br>
   今天是新年的 第2<sub>th</sub>天

</body>
</html>
